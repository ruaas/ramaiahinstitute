<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUAS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="m-0 font-sans bg-cover bg-center bg-no-repeat relative min-h-screen"
    style="background-image: url('banner.png')"
  >
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/10"></div>

    <!-- Main Container -->
    <div
      class="relative z-10 flex flex-col justify-center p-6 text-white md:flex-row md:items-start"
    >
      <!-- Info Section -->
      <div class="bg-black/10 rounded-md p-6 md:w-1/2 mb-6 md:mb-0">
        <img src="customer-logo.png" alt="RUAS Logo" class="h-24 mb-8" />
        <h1 class="text-2xl font-bold mb-3">RUAS Portal</h1>

      </div>

      <!-- Login Section -->
      <div class="bg-black/10 rounded-md p-6 md:w-1/3">
        <h2 class="text-lg font-semibold mb-4">
          Welcome! Please login to continue.
        </h2>
        <form id="loginForm" class="flex flex-col gap-3">
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
            class="w-full px-3 py-2 rounded-md border border-gray-300 text-black text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
            class="w-full px-3 py-2 rounded-md border border-gray-300 text-black text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full py-2.5 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-bold text-sm transition"
          >
            Login
          </button>
          <a href="#" class="text-gray-300 hover:underline text-xs">
            Forgot password?
          </a>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="relative b-0 z-10 bg-black/50 text-center text-xs text-gray-300 mt-8 pt-4 pb-4"
    >
      Terms & Conditions | Privacy Policy | Support <br />
      Powered by <strong>JUNO Campus</strong>
    </footer>

    <!-- Login Script -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); // prevent default form submission

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const validUsername = "sayakguha4@gmail.com";
        const validPassword = "sayak@2003";

        if (username === validUsername && password === validPassword) {
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid username or password!");
        }
      });
    </script>
  </body>
</html>
